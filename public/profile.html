<!DOCTYPE html>
<html lang="kor">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/common.css"/>
    <link rel="stylesheet" href="css/profile.css"/> 
    <title>User profile</title>
  </head>
  <body>
    <div id="top">
        <header class="header">
            <h1 class="heading">Profile</h1>
        </header>
        <nav class="navbar">
            <ul class="nav_ul">
                <li class="nav_li"><a href="/home.html">글보기</a></li>
                <li class="nav_li"><a href="/writing.html">글쓰기</a></li>
            </ul>
        </nav>
    </div>
    <div class="container_center">
      <div class="profile">
        <img src="{{profileImg}}">
        <table id="first">
          <tr><td>소개글</td><td>{{profileMsg}}</td></tr>
        </table>
      </div>
      <div class="profile">
        <table id="Info">
          <caption><h1>프로필</h1></caption>
          <tr>
            <td>이름</td><td>{{userName}}</td>
          </tr>
          <tr>
            <td>생일</td><td>1234.05.06</td>
          </tr>
          <tr>
            <td>닉네임</td><td>@{{nickname}}</td>
          </tr>
          <tr>
            <td>이메일</td><td>가나다@mail.com</td>
          </tr>
        </table>
        <table id="num">
          <tr><th>35</th><th>115</th><th>154</th></tr>
          <tr><td>게시물</td><td>팔로워</td><td>팔로잉</td></tr>
        </table>
      </div>
    </div>
  </body>
</html>
