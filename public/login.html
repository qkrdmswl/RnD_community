<!DOCTYPE html>
<html lang="kor">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>build RnD login</title>
    <link rel="stylesheet" href="css/init.css" />
    <link rel="stylesheet" href="css/box.css" />
    <link rel="stylesheet" href="css/common.css" />
  </head>
  <body onload="login_init()">
    <div id="top">
      <header class="header">
        <h1 class="heading">로그인</h1>
      </header>
      <nav class="navbar">
        <ul class="nav_ul">
          <li class="nav_li"><a href="#">글보기</a></li>
          <li class="nav_li"><a href="#">프로필</a></li>
        </ul>
      </nav>
    </div>

    <div class="logo__box"></div>

    <section class="section-box">
      <h1>로그인</h1>
      <hr />
      <form class="common-form">
        <ul class="common-form__list">
          <li>
            <input
              type="email"
              id="email"
              name="email"
              required
              placeholder="이메일"
            />
          </li>
          <li>
            <input
              type="password"
              id="password"
              name="password"
              required
              placeholder="비밀번호"
            />
          </li>
        </ul>
        <button class="common-form__submit" onclick="SubForm();">로그인</button>
      </form>
      <script>
        function SubForm() {
          const email = document.getElementById('email').value;
          const password = document.getElementById('password').value;
          
          fetch('/api/login', {
              method: 'POST',
              cache: 'no-cache',
              headers: {
                  'Content-Type': 'application/json'
              },
              body: JSON.stringify({
                  'email': email,
                  'password': password
              })
          }).then((res) => res.json()).then((data) => {
              console.log(data);
              
              if (data.code == 200) {
                window.location.href = '/profile.html';
              }
          });
        }
      </script>
      <div class="flex">
        <a class="common-button" href="registration.html"> 회원가입 </a>
        <a class="common-button" href="findAccount.html"> 계정찾기 </a>
      </div>
    </section>
    <script src="js/registration.js"></script>
  </body>
</html>
